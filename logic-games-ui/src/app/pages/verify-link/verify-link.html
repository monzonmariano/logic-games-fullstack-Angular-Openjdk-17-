<div class="verify-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Estado de Verificaci√≥n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
      @if (isLoading) {
        <mat-spinner diameter="50"></mat-spinner>
      }

      <p class="status-message" [class.error]="isError">
        {{ statusMessage }}
      </p>

    </mat-card-content>
    <mat-card-actions>
      @if (isError) {
        <a mat-button routerLink="/register">Volver a Registrarse</a>
      }
      <a mat-button routerLink="/login">Ir a Login</a>
    </mat-card-actions>
  </mat-card>
</div>
