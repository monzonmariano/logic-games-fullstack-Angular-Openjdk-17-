<div class="numpad-grid">
  <button mat-flat-button (click)="onNumberClick(1)">1</button>
  <button mat-flat-button (click)="onNumberClick(2)">2</button>
  <button mat-flat-button (click)="onNumberClick(3)">3</button>
  <button mat-flat-button (click)="onNumberClick(4)">4</button>
  <button mat-flat-button (click)="onNumberClick(5)">5</button>
  <button mat-flat-button (click)="onNumberClick(6)">6</button>
  <button mat-flat-button (click)="onNumberClick(7)">7</button>
  <button mat-flat-button (click)="onNumberClick(8)">8</button>
  <button mat-flat-button (click)="onNumberClick(9)">9</button>
  
  <button mat-stroked-button class="numpad-clear" (click)="onNumberClick(null)">
    <mat-icon>backspace</mat-icon>
    Borrar
  </button>
</div>
