events {}
http {
    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name localhost;

        # 1. La raíz donde está nuestro Angular
        root /usr/share/nginx/html;

        # 2. ¡EL TRUCO DE ANGULAR!
        # Si Nginx no encuentra un archivo (ej. /login),
        # no des un 404. En su lugar, ¡sirve el index.html!
        # (Angular se encargará del resto).
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 3. ¡EL TRUCO "ANTI-CORS"! (El Proxy)
        # Si el navegador pide "/api/..."
        location /api/ {
            
                # 1. ¡Maneja la petición "Preflight" (OPTIONS) primero!
                if ($request_method = 'OPTIONS') {
                    # Añade todos los permisos que el navegador pide
                    add_header 'Access-Control-Allow-Origin' $http_origin;
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin';
                    add_header 'Access-Control-Allow-Credentials' 'true';
                    add_header 'Access-Control-Max-Age' 1728000;
                    
                    # Responde con un "OK, tienes permiso" (204)
                    add_header 'Content-Type' 'text/plain; charset=utf-8';
                    add_header 'Content-Length' 0;
                    return 204;
                }

                # 2. Si NO es OPTIONS (es un POST, GET, etc.),
                #    ¡pasa los headers de CORS en la RESPUESTA!
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                
                # 3. Pasa la petición al backend (como antes)
                proxy_pass http://backend:8080;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header Origin $http_origin;
            }
    }
}
