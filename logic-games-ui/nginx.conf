events {}
http {
    include /etc/nginx/mime.types;

    server {
        listen 80;
        server_name localhost;

        # 1. La raíz donde está nuestro Angular
        root /usr/share/nginx/html;

        # 2. ¡EL TRUCO DE ANGULAR!
        # Si Nginx no encuentra un archivo (ej. /login),
        # no des un 404. En su lugar, ¡sirve el index.html!
        # (Angular se encargará del resto).
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 3. ¡EL TRUCO "ANTI-CORS"! (El Proxy)
        # Si el navegador pide "/api/..."
        location /api/ {
            
                # 1. Maneja el Preflight (OPTIONS)
                if ($request_method = 'OPTIONS') {
                    add_header 'Access-Control-Allow-Origin' $http_origin;
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Origin';
                    add_header 'Access-Control-Max-Age' 1728000;
                    add_header 'Content-Type' 'text/plain; charset=utf-8';
                    add_header 'Content-Length' 0;
                    return 204;
                }

                # 2. Pasa los headers de CORS para todas las respuestas
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                
                # 3. Pasa la petición al backend
                proxy_pass http://backend:8080;
                
                # 4. Pasa todos los headers necesarios para Spring
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header Origin $http_origin; 
            }
    }
}
